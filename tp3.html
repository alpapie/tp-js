<script>

    if (nbr > 0) {
        var nbrs=nbr*i;
        i++
        do{
            document.write("<li><b>"+nbrs+"</b></li>"); 
             nbrs = nbr*i;
             i++;
        }
          while (nbrs < 50)
          
        } else{
          
          alert("veiller entrer un nombre superieur a 0");
        }
        
</script>
